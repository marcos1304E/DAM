    document.writeln("13.<br>");
    let num9 = prompt("Ingrese un número");
    if(num9 % 2 == 0 || num9 % 3 == 0 || num9 % 5 == 0 || num9 % 7 == 0){
        document.writeln(num9 + " es divisible entre 2, 3, 5 o 7.<br>");
        
    }

    document.writeln("14.<br>");
    let divisores = [];//Array para guardar los divisores
    if (num9 % 2 == 0) divisores.push(2);//.push para agregar el divisor (2) al array
    if (num9 % 3 == 0) divisores.push(3);
    if (num9 % 5 == 0) divisores.push(5);
    if (num9 % 7 == 0) divisores.push(7);

    if (divisores.length > 0) {//Si el array tiene más de 0 elementos
        document.writeln(num9 + " es divisible entre " + divisores.join(', ') + ".<br>");//Se muestran los divisores separados por coma
    } else {//Si no tiene elementos
        document.writeln(num9 + " no es divisible entre 2, 3, 5 o 7.<br>");//Se muestra que no es divisible
    }

    document.writeln("15.<br>");
    let num10 = prompt("Ingrese un número");
    let divisores2 = [];//Array para guardar los divisores
    for (let i = 1; i <= num10; i++) {
        if (num10 % i == 0) {//Si el número es divisible entre i
            divisores2.push(i);//Se agrega i al array
        }
    }
    document.writeln("Los divisores de " + num10 + " son: " + divisores2.join(', ') + ".<br>");//Se muestran los divisores separados por coma

    document.writeln("16.<br>");
    let num11 = prompt("Ingrese un número");
    let num12 = prompt("Ingrese otro número");
    let divisoresComunes = [];//Array para guardar los divisores comunes

    for (let i = 1; i <= num11; i++) {//Se recorre desde 1 hasta el número más grande
        if (num11 % i == 0 && num12 % i == 0) {//Si ambos números son divisibles entre i
            divisoresComunes.push(i);//Se agrega i al array. i siendo el numero común
            //se agrega al array divisoresComunes el divisor común
        }//Hace bucle de 1 a num11, si num11 y num12 son divisibles entre i, se agrega i al array divisoresComunes
    }
    document.writeln("Los divisores comunes de " + num11 + " y " + num12 + " son: " + divisoresComunes.join(', ') + ".<br>");//Se muestran los divisores comunes separados por coma


    document.writeln("17.<br>");
    let num13 = prompt("Ingrese un número");

    let esPrimo = true;//Variable para saber si el número es primo
    if (num13 < 2) {
        esPrimo = false;//Si el número es menor que 2, no es primo
    } else {//Si el número es mayor o igual a 2
        for (let i = 2; i <= Math.sqrt(num13); i++) {//Se recorre desde 2 hasta la raíz cuadrada del número
            if (num13 % i == 0) {//Si el número es divisible entre i
                esPrimo = false;//No es primo
                break;//Se sale del bucle
            }
        }
        //Cuando un numero no es primo, siempre tiene algun divisor menor o igual a su raiz cuadrada
    }
    if (esPrimo) {//Si es primo
        document.writeln(num13 + " es un número primo.<br>");
    } else {//Si no es
        document.writeln(num13 + " no es un número primo.<br>");
    }
