    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: white;
            background: linear-gradient(90deg, #ff6f61, #ffcc70);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        button {
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff6f61;
            border-radius: 6px;
            margin: 10px 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        #mostrarNumero {
            font-size: 24px;
            font-weight: bold;
            color: #6a0572;
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
