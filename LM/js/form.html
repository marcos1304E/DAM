<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Descuento</title>
    <script src="formulario.js" defer></script>
</head>
<body>
    <h1>Calculadora de Descuento</h1>
    <form id="formulario">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <br><br>
        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" name="descuento" required>
        <br><br>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly>
        <br><br>
        <button type="button" id="calcular">Calcular</button>
    </form>
</body>
</html>
