<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .header {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        /* Estilos para el header según el tamaño de pantalla */
        @media (min-width: 1200px) {
            .header {
                background-color: green;
            }
        }

        @media (min-width: 992px) and (max-width: 1199.98px) {
            .header {
                background-color: green;
            }
        }

        @media (min-width: 768px) and (max-width: 991.98px) {
            .header {
                background-color: green;
            }
        }

        @media (min-width: 576px) and (max-width: 767.98px) {
            .header {
                background-color: lightblue;
            }
        }

        @media (max-width: 575.98px) {
            .header {
                background-color: orange;
            }
        }

        /* Para pantallas xs: cada caja ocupa toda la fila (col-12) y se asignan los colores: rojo, azul, rojo */
        @media (max-width: 575.98px) {
            .col-12:nth-child(1) {
                background-color: red !important;
            }

            .col-12:nth-child(2) {
                background-color: blue !important;
            }

            .col-12:nth-child(3) {
                background-color: red !important;
            }
        }

        /* Para pantallas sm: en el rango de 576px a 767.98px, se cambia la tercera caja a verde */
        @media (min-width: 576px) and (max-width: 767.98px) {
            .row>div:nth-child(3) {
                background-color: green !important;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid">
        <div class="row">
            <div class="col p-2">
                <header class="header">Header</header>
            </div>
        </div>
    </div>

    <!-- Contenido con las 3 cajas -->
    <div class="container-fluid">
        <div class="row">
            <!-- En xs se usan col-12, en sm se usan col-sm-6 y en md col-md-4 -->
            <div class="col-md-4 col-sm-6 col-12 p-5 bg-danger">
                1
            </div>
            <div class="col-md-4 col-sm-6 col-12 p-5 bg-danger">
                2
            </div>
            <div class="col-md-4 col-sm-6 col-12 p-5 bg-danger">
                3
            </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid">
        <div class="row">
            <!-- En md, lg y xl se distribuye en 2 columnas iguales -->
            <div class="col-md-6 col-sm-12 col-12 p-2 m-1" style="background-color: yellow;">
                Footer Column 1
            </div>
            <div class="col-md-6 col-sm-12 col-12 p-2 m-1" style="background-color: yellow;">
                Footer Column 2

            </div>

        </div>
    </div>
    </div>
</body>

</html>
