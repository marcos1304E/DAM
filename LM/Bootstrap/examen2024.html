<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cajaMorada {
            background-color: purple;
        }

        .cajaRosa {
            background-color: hotpink;
        }
        .cajaAzulNaranja {
            background-color: blue;
        }
        /*Definir media queries para el tamaño mediano @media (min-width:770px) and (max-width: 992px)*/
        /*Hoja de estilos del tamaño lg*/
        @media(min-width: 993px) {
            .cajaAzulNaranja {
                background-color: orange;
            }
        }
        .cajaGris{
            background-color: grey;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!--morada-->
            <div class="col-6 d-none d-md-block d-lg-none">
                <div class="border cajaMorada p-2">&nbsp;</div>
            </div>
            <div class="col-6 d-none d-md-block d-lg-none">
                <div class="border cajaMorada p-2">&nbsp;</div>
            </div>

        </div>
        <div class="row d-md-none">
            <!--mobile-->
            <div class="border cajaRosa p-2">Mobile</div>


        </div>
        <div class="row d-none d-md-block d-lg-none">
            <div class="col">
                <div class="border cajaRosa p-2">Tablet</div>
            </div>
        </div>
        <div class="row d-none d-lg-block">
            <div class="col">
                <div class="border cajaRosa p-2">Ordenador</div>
            </div>
        </div>


        <div class="row">
            <div class="col-6 col-md-5 col-lg-3">
                <div class="border bg-success p-2">Verde</div>
            </div>
            <div class="col-6 col-md-5 col-lg-6 offset-lg-3">
                <div class="border bg-primary p-2">Azul</div>
            </div>
            <div class="col-6 col-md-2 col-lg-4">
                <div class="border bg-warning p-2">Amarilla</div>
            </div>
            <div class="col-6 col-md-7 offset-md-5 offset-lg-0 col-lg-8"> <!--(offset)espacio de la caja roja a la derecha, desplazamiento de 5 posiciones en tamaño md-->
                <div class="border bg-danger p-2">Roja</div>
            </div>
        </div>
        
        <div class="row row-cols-md-2">
            <div class="col-12 col-md-6 order-md-3 order-lg-1">
                <div class="border text-center text-lg-start cajaAzulNaranja p-2">1</div>
            </div>
            <div class="col-12 order-md-2 order-lg-1">
                <div class="border text-center text-lg-start cajaAzulNaranja p-2">2</div>
            </div>
            <div class="col d-none d-md-block order-md-4 order-lg-1">
                <div class="border text-center text-lg-start cajaAzulNaranja p-2 d-md-block">3</div>
            </div>
            <div class="col d-none d-md-block order-md-1 order-lg-1">
                <div class="border text-center text-lg-start cajaAzulNaranja p-2">4</div>
            </div>
        </div>

        <div class="row">
            <div class="col d-none d-lg-block">
                <div class="border cajaGris p-2 text-center">Footer</div>
            </div>
        </div>
    </div>

</body>

</html>
