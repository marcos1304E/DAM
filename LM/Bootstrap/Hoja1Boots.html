<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja 1 bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .color_caja1 {
            background-color: fuchsia;
        }

        .color_caja2 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <h3>Ejercicio 1</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 bg-danger">A</div><!--Con col-12 queremos decir que ocupa todo el año, las 12 rejillas del sistema de rejillas, col-sm-12(breakpoint, q se activa en pantallas sm o más)se seguirá cumpliendo todo el ancho con esas pantallas  -->
            <div class="col-12 col-sm-2 bg-primary">B</div>
            <div class="col-12 col-sm-10 bg-success">C</div>
        </div>
    </div>

    <h3>Ejercicio 2</h3>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 bg-success">1</div>
        </div>
        <!--fila 2 al 100% de pequeño y al 50% cuando cambia de tamaño-->
        <div class="row">
            <!--columna roja-->
            <div class="col-12 col-sm-2 col-md-4 bg-danger">2</div>
            <!--columna de colores-->

            <div class="col-12 col-sm-10 col-md-8">

                <div class="row">
                    <div class="col-12 col-sm-12 color_caja1">3</div>
                </div>


                <div class="row g-1">
                    <div class="col-12 col-md-6 color_caja2 p-5">4</div>
                    <div class="col-12 col-md-6 color_caja2 p-5">5</div>

                </div>
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-1">
                    <div class="col bg-primary p-3">6</div>
                    <div class="col bg-primary p-3">7</div>
                    <div class="col bg-primary p-3">8</div><!--quitamos en todas el col-12 col-sm-12, es innecesario, row-cols ya se encarga de definir cuantas columnas por fila se mostrarán-->
                    <div class="col bg-primary p-3">9</div>
                    <div class="col bg-primary p-3">10</div>
                    <div class="col bg-primary p-3">11</div>
                    <div class="col bg-primary p-3">12</div>
                    <div class="col bg-primary p-3">13</div>
                    <div class="col bg-primary p-3">14</div>
                    <div class="col bg-primary p-3">15</div>
                </div>


            </div>
            <div class="row">
                <div class="col-12 col-sm-12 bg-success">11</div>
            </div>
        </div>
</body>

</html>
