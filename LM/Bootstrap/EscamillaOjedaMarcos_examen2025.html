<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    @media (min-width: 576px) {
      .cajaRosa {
        background-color: hotpink
      }
    }

  @media (min-width: 576px) and (max-width: 767.98px) {
    .cajaPie {
      background-color: yellow;
    }
  }

  @media (min-width: 768px) and (max-width: 991.98px) {
    .cajaPie {
      background-color: hotpink;
    }
  }

  @media (min-width: 992px) {
    .cajaPie {
      background-color: orange;
    }
  }

  @media (min-width: 576px) and (max-width: 767.98px) {
    .cajaVerdeNaranja {
      background-color: green;
    }
  }
  @media (min-width: 768px) and (max-width: 991.98px) {
    .cajaVerdeNaranja {
      background-color: orange;
    }
  }
  @media (min-width: 576px) and (max-width: 767.98px) {
    .cajaRojaAzul {
      background-color: red;
    }
  }
  @media (min-width: 768px) and (max-width: 991.98px) {
    .cajaRojaAzul {
      background-color: rgb(21, 208, 255);
    }
  }
 
.cajaMorada {
  background-color: purple;
}


@media (min-width: 992px) {
    .cajaVerdeNaranja {
      background-color: green;
    }
  }
  @media (min-width: 992px){
    .cajaRojaAzul {
      background-color: red;
    }
  }
.cajaRosa{
  background-color: hotpink;
}
</style>
</head>
<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col cajaRosa text-center p-3 d-block d-md-none m-1">MOBILE</div>
    </div>

    <div class="row">
      <div class="col-8 col-md-12 bg-warning p-3 m-1 text-center">CABECERA</div>
    </div>

    <div class="row">
      <div class="col-8 cajaVerdeNaranja p-3 m-1 text-center d-none d-md-block d-lg-none">B</div>
      <div class="col cajaRojaAzul p-3 m-1 text-center d-none d-md-block d-lg-none">A</div>
      <div class="col-8 cajaVerdeNaranja p-3 m-1 text-center d-block d-md-none">A</div>
      <div class="col cajaRojaAzul p-3 m-1 text-center d-block d-md-none">B</div>
      <div class="col-8 cajaVerdeNaranja p-3 m-1 text-center d-none d-lg-block">A</div>
      <div class="col cajaRojaAzul p-3 m-1 text-center d-none d-lg-block">B</div>
    </div>

    <div class="row">
      <div class="col cajaRosa p-3 text-center m-1 d-none d-lg-block">PC</div>
    </div>


    <div class="row">
      <div class="col d-none d-md-block d-lg-none text-center cajaMorada p-3 m-2">TABLET</div>
    </div>


    <div class="row g-1">
      <div class="col-12 text-center bg-primary p-3 d-block d-md-block order-md-2 order-lg-1">1</div>
      <div class="border col-6 col-md-6 offset-md-0 text-center bg-primary p-3 order-md-3 order-lg-2">2</div>
      <div class="border col-6 col-md-6 offset-md-6 text-center bg-primary p-3 order-md-1">3</div>
      <div class="col-12 text-center bg-primary p-3 d-block d-md-none order-lg-3">4</div>

    </div>

    <div class="row">
      <div class="border col-6 col-md-12 offset-6 offset-md-0 cajaPie p-3 text-start text-md-end text-lg-center">Pie</div>
    </div>

  </div>
  
</body>
</html>
